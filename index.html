<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Catalog</title>
    <!-- Scripts and Sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>My Game Catalog</h1>
        </header>

        <!-- Search Input -->
        <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by title..." aria-label="Search by title">
        </div>

        <!-- Sort Buttons -->
        <div class="btn-group mb-4" role="group">
            <button class="btn btn-primary sort-btn" data-property="title">Sort by Title</button>
            <button class="btn btn-secondary sort-btn" data-property="releaseYear">Sort by Release Date</button>
            <button class="btn btn-info sort-btn" data-property="publisher">Sort by Publisher</button>
        </div>

        <!-- Game List Display -->
        <main id="gameList" class="mb-4"></main>

<table class="table table-striped-columns table-hover table-bordered table-sm">
    <thead>
        <tr>
        <th>Title</th>
        <th>Publisher</th>
        <th>Release Date</th>
        <th>Image</th>
        <th>Critic Score</th>
        <th>Personal Score</th>
        <th>Notes</th>
    </tr>
</thead>
<tbody>
<tr><td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
</tr>
<tr><td>8</td>
    <td>9</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>13</td>
    <td>14</td>
</tr>
</tbody>
</table>

        <!-- Game Addition Form -->
        <form id="gameForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control" required aria-label="Game title">
                </div>
                <div class="form-group col-md-6">
                    <label for="publisher">Publisher:</label>
                    <input type="text" id="publisher" class="form-control" required aria-label="Game publisher">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="releaseYear">Release Year:</label>
                    <input type="number" id="releaseYear" class="form-control" min="1958" max="2099" placeholder="YYYY" required aria-label="Release year">
                </div>
                <div class="form-group col-md-6">
                    <label for="gameImage">Game Image URL:</label>
                    <input type="url" id="gameImage" class="form-control" required aria-label="Game image URL">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="criticScore">Critic Score:</label>
                    <input type="number" id="criticScore" class="form-control" min="0" max="100" placeholder="100" required aria-label="Critic score">
                </div>
                <div class="form-group col-md-6">
                    <label for="personalScore">Personal Score:</label>
                    <input type="number" id="personalScore" class="form-control" min="0" max="10" placeholder="10" required aria-label="Personal score">
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Personal Notes:</label>
                <textarea id="notes" class="form-control" aria-label="Personal notes"></textarea>
            </div>
            <input type="hidden" id="gameId"> <!-- Hidden field for gameId -->
            <button type="submit" class="btn btn-success">Add Game</button>
        </form>
    </div>
</body>
</html>
